[package]
name = "cast"
description = "Cast - a Starknet Foundry CLI client"
version.workspace = true
edition.workspace = true

[dependencies]
anyhow = "1.0.75"
camino = "1.1.4"
clap = { version = "4.3.0", features = ["derive"] }
console = "0.15.7"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
starknet = "0.4.0"
tokio.workspace = true
url.workspace = true
rand = "0.8.5"
scarb-metadata = "1.4.2"
primitive-types = "0.12.1"
shellexpand = "3.1.0"
toml = "0.7.6"
project-root = "0.2.2"
which = "4.4.0"

[dev-dependencies]
ctor.workspace = true
snapbox = "0.4.11"
indoc.workspace = true
reqwest = "0.11.18"
tempfile = "3.8.0"
