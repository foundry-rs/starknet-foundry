[build]
pre-build = [
    # Install prerequisites and add the official LLVM apt repository
    "apt-get update",
    "apt-get install -y --no-install-recommends ca-certificates gnupg wget software-properties-common lsb-release",
    # Install LLVM 19 and all related tooling using apt.llvm.org script
    "wget https://apt.llvm.org/llvm.sh",
    "chmod +x llvm.sh",
    "./llvm.sh 19 all",
    "rm -f llvm.sh",
    # Cleanup apt lists
    "rm -rf /var/lib/apt/lists/*"
]

[build.env]
passthrough = [
    "TMPDIR=/tmp",
    "TMP=/tmp",
    "TEMP=/tmp",
    "PATH=/usr/lib/llvm-19/bin:${PATH}",
]

# Set environment variables for all Linux targets as per cairo_native docs
[target.x86_64-unknown-linux-gnu.env]
passthrough = [
    "MLIR_SYS_190_PREFIX=/usr/lib/llvm-19",
    "LLVM_SYS_191_PREFIX=/usr/lib/llvm-19",
    "TABLEGEN_190_PREFIX=/usr/lib/llvm-19",
    "TMPDIR=/tmp",
    "TMP=/tmp",
    "TEMP=/tmp",
]

