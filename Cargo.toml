num-bigint = { version = "0.4.4", features = ["rand"] }
walkdir = "2.4.0"
dotenv = "0.15.0"
rand = "0.8.5"
project-root = "0.2.2"
which = "5.0.0"
conversions = { path = "./crates/conversions" }
shared = { path = "./crates/shared" }
test-case = "3.1.0"
scarb-metadata = "1.11.1"
flatten-serde-json = "0.1.0"
