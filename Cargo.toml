[workspace]
members = [
    "crates/forge",
    "crates/test-collector",
    "crates/cast",
    "crates/cheatable-starknet"
]

[workspace.package]
name = "starknet-foundry"
version = "0.3.0"
edition = "2021"
repository = "https://github.com/foundry-rs/starknet-foundry"
license = "Apache-2.0"
license-file = "LICENSE"

[workspace.dependencies]
blockifier = { git = "https://github.com/starkware-libs/blockifier.git", rev = "bf38764" }
starknet_api = "0.3.0"
cairo-lang-casm = "2.1.0-rc2"
cairo-lang-runner = "2.1.0-rc2"
cairo-lang-test-runner = "2.1.0-rc2"
cairo-lang-sierra-to-casm = "2.1.0-rc2"
cairo-lang-sierra = "2.1.0-rc2"
cairo-lang-utils = "2.1.0-rc2"
cairo-lang-starknet = "2.1.0-rc2"
cairo-lang-compiler = "2.1.0-rc2"
cairo-lang-filesystem = "2.1.0-rc2"
cairo-lang-debug = "2.1.0-rc2"
cairo-lang-defs = "2.1.0-rc2"
cairo-lang-diagnostics = "2.1.0-rc2"
cairo-lang-lowering = "2.1.0-rc2"
cairo-lang-plugins = "2.1.0-rc2"
cairo-lang-project = "2.1.0-rc2"
cairo-lang-semantic = "2.1.0-rc2"
cairo-lang-sierra-ap-change = "2.1.0-rc2"
cairo-lang-sierra-gas = "2.1.0-rc2"
cairo-lang-sierra-generator = "2.1.0-rc2"
cairo-lang-syntax = "2.1.0-rc2"
cairo-vm = "0.8.2"
cairo-felt = "0.8.2"
anyhow = "1.0.66"
camino = { version = "1.1.4", features = ["serde1"] }
include_dir = "0.7.3"
tempfile = "3.6.0"
rayon = "1.7"

