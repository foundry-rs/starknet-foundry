[workspace]
resolver = "2"
members = [
    "crates/forge",
    "crates/forge-runner",
    "crates/sncast",
    "crates/cheatnet",
    "crates/conversions",
    "crates/runtime",
    "crates/scarb-artifacts",
    "crates/sierra-casm"
]

[workspace.package]
version = "0.13.0"
edition = "2021"
repository = "https://github.com/foundry-rs/starknet-foundry"
license = "MIT"
license-file = "LICENSE"

[workspace.dependencies]
anyhow = "1.0.75"
assert_fs = "1.0.13"
blockifier = "0.4.0"
cairo-felt = "0.8.2"
cairo-lang-casm = "=2.4.0"
cairo-lang-compiler = "=2.4.0"
cairo-lang-debug = "=2.4.0"
cairo-lang-defs = "=2.4.0"
cairo-lang-diagnostics = "=2.4.0"
cairo-lang-filesystem = "=2.4.0"
cairo-lang-lowering = "=2.4.0"
cairo-lang-plugins = "=2.4.0"
cairo-lang-project = "=2.4.0"
cairo-lang-runner = "=2.4.0"
cairo-lang-semantic = "=2.4.0"
cairo-lang-sierra = "=2.4.0"
cairo-lang-sierra-ap-change = "=2.4.0"
cairo-lang-sierra-gas = "=2.4.0"
cairo-lang-sierra-generator = "=2.4.0"
cairo-lang-sierra-to-casm = "=2.4.0"
cairo-lang-sierra-type-size = "2.4.0"
cairo-lang-starknet = "=2.4.0"
cairo-lang-syntax = "=2.4.0"
cairo-lang-test-plugin = "=2.4.0"
cairo-lang-utils = "=2.4.0"
cairo-vm = "0.8.2"
camino = { version = "1.1.4", features = ["serde1"] }
clap = { version = "4.4.7", features = ["derive"] }
console = "0.15.7"
conversions = { path = "./crates/conversions" }
ctor = "0.2.4"
dotenv = "0.15.0"
flatten-serde-json = "0.1.0"
futures = "0.3.28"
include_dir = "0.7.3"
indoc = "2"
itertools = "0.11.0"
num-bigint = { version = "0.4.4", features = ["rand"] }
num-integer = "0.1.45"
num-traits = "0.2.17"
once_cell = "1.18.0"
project-root = "0.2.2"
rand = "0.8.5"
rayon = "1.8"
regex = "1.9.6"
scarb-metadata = "1.8.0"
serde = { version = "1.0.184", features = ["derive"] }
serde_json = "1.0.104"
smol_str = "0.2.0"
snapbox = "0.4.13"
snforge-test-collector-interface = { git = "https://github.com/software-mansion/scarb.git", rev = "8f1a5cdc70ebbefd7f5ebc02c9af1581997d6754"}
starknet = { git = "https://github.com/xJonathanLEI/starknet-rs", rev="64ebc36" }
starknet_api = "0.6.0-rc2"
tempfile = "3.8.0"
test-case = "3.1.0"
thiserror = "1.0.50"
tokio = { version = "1.28.2", features = ["full"] }
tokio-util = "0.7.9"
url = "2.5.0"
walkdir = "2.4.0"
which = "4.4.0"
