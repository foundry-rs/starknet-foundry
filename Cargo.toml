# Freeze reqwest dependency, because newer versions cause cast tests to fail on macs
reqwest = "=0.11.18"
fs_extra = "1.3.0"
schemars = { version = "0.8.21", features = ["preserve_order"] }
ark-ff = "0.4.0-alpha.7"
ark-std = "0.4.0"
ark-secp256k1 = "0.4.0"
ark-secp256r1 = "0.4.0"
openssl = { version = "0.10", features = ["vendored"] }
