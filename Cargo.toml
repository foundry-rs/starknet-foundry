axum = "0.7.5"
lazy_static = "1.5.0"
fs2 = "0.4.3"
flate2 = "1.0.33"
k256 = { version = "0.13.2", features = ["sha256", "ecdsa", "serde"] }
p256 = { version = "0.13.2", features = ["sha256", "ecdsa", "serde"] }
glob = "0.3.1"
