    id: tool-name
    attributes:
      label: Which components does the task require to be changed?
      multiple: true
      options:
        - snforge
        - sncast
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the issue here.
    validations:
      required: true
